<!--..............................Panel mit den Werten............................................................-->
<div class="row">
	<div class="col-lg-8">
		<div class="bs-component">
			<div class="panel panel-default">
				<div class="panel-heading">Mitarbeiterdaten</div>
				<div class="panel-body well well-sm">
					<!--..............................Eingabefelder:Vorname,Name,Loginname.........................-->
					<div class="row">
						<div class="col-xs-4">
							<input type="text" class="form-control" id="vorname">
							<label for="inputDefault">Vorname</label>		
						</div>

						<div class="col-xs-4">
							<input type="text" class="form-control" id="nachname">
							<label for="inputDefault">Nachname</label>	
						</div>

						<div class="col-xs-4">
							<input type="text" class="form-control" id="loginname">
							<label for="inputDefault">Loginname</label>	
						</div>
					</div>
					<!--..............................Eingabefelder:Straße,Hausnummer..............................-->
					<div class="row">
						<div class="col-xs-4">
							<input type="text" class="form-control" id="strasse">
							<label for="inputDefault">Straße</label>
						</div>

						<div class="col-xs-4">
							<input type="text" class="form-control" id="hsnr">
							<label for="inputDefault">Hs.-Nr.</label>	
						</div>
					</div>
					<!--..............................Eingabefelder:PLZ, Ort.......................................-->
					<div class="row">
						<div class="col-xs-4">
							<input type="text" class="form-control" placeholder="xxxxx" id="plz">
							<label for="inputDefault">PLZ</label>	
						</div>

						<div class="col-xs-4">
							<input type="text" class="form-control" id="ort">
							<label for="inputDefault">Ort</label>	
						</div>
					</div>
					<!--..............................Eingabefelder:Tel.nr,Mobil...................................-->
					<div class="row">
						<div class="col-xs-4">
							<input type="text" class="form-control" id="telnr">
							<label for="inputDefault">Tel.Nr.</label>	
						</div>

						<div class="col-xs-4">
							<input type="text" class="form-control" id="mobil">
							<label for="inputDefault">Mobil</label>	
						</div>
					</div>
					<!--..............................Eingabefelder:email,Geburtstag...............................-->
					<div class="row">
						<div class="col-xs-4">
							<input type="email" class="form-control" placeholder="example@example.de" id="email">
							<label for="inputDefault">Email</label>	
						</div>
					</div>

					<div class="row">
						<div class="col-xs-4">
							<input type="text" class="form-control" placeholder="DD.MM.JJJJ" id="geburtstag">
							<label for="inputDefault">Geburtstag</label>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
